<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio 1</title>
</head>
<body>
    <main>
        <form>
            <fieldset class="personal__data">
                <legend>Dados Pessoais</legend>
                <div class="piece">
                    <label for="nome">Nome:</label>
                    <input name="nome" type="text">
                </div>
                <div class="piece">
                    <label for="endereco">Endereco:</label>
                    <input name="endereco" type="text">
                </div>
                <div class="piece">
                    <label for="cidade">Cidade:</label>
                    <input name="cidade" type="text">
                </div>
                <div class="piece">
                    <label for="estado">Estado:</label>
                    <select name="estado">
                        <option value="sp">Sao Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espirito Santo</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>Natureza do Cargo</p>
                <input name="gerencia" type="radio">
                <label for="gerencia">Gerencia</label>
                <input name="financeiro" type="radio">
                <label for="financeiro">Financeiro</label>
                <input name="recepcao" type="radio">
                <label for="recepcao">Recepcao</label>
                <input name="administrativo" type="radio">
                <label for="administrativo">Administrativo</label>
                <input name="juridico" type="radio">
                <label for="juridico">Juridico</label>
                <p>Area de interesse</p>
                <input name="computacao" type="checkbox">
                <label for="computacao">Computacao</label>
                <input name="biologia" type="checkbox">
                <label for="biologia">Biologia</label>
                <input name="meioambiente" type="checkbox">
                <label for="meioambiente">Meio Ambiente</label>
                <input name="engenharia" type="checkbox">
                <label for="engenharia">Engenharia</label>
                <input name="historia" type="checkbox">
                <label for="historia">Historia</label>
                <label for="minicurriculo">Mini-curriculo: </label>
                <textarea cols="50" rows="5"></textarea>
            </fieldset>
            <div class="buttons">
                <input type="submit">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
